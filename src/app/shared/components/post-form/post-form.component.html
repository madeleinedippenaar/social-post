<div class="wrapper-form"> 
    <label for="title">Title</label>
    <input name="title" id="title" [(ngModel)]="post.title" />
    <label for="thought">Thought</label>
    <textarea name="thought" id="thought" cols="35" rows="15" [(ngModel)]="post.thoughts"></textarea>
    <button (click)="submitPost()">Add Post</button>
</div>
