<div class="content">
    <header><h1>My Thoughts</h1></header>
    <button (click)="showPostForm = !showPostForm">New Thought</button>
    <app-post *ngFor="let post of posts; let i = index" [post]="post" (deleted)="onDelete(i)"></app-post>
    <app-post-form *ngIf="showPostForm" (submitted)="onSumbit($event)" ></app-post-form>
</div>
